meta:
  description:    "La Programación de Transferencia en Efectivo (PTE) es una manera efectiva y flexible para apoyar a gente afectada por desastres, manteniendo su dignidad y poder de decisión  y a la vez fomentando la economía local. PTE incluye todo tipo de asistencia basada en la transferencia de dinero o vales. La Caja de Herramientas para PTE en Emergencias ha sido diseñada como un medio por el cual herramientas, guías prácticas y estándares mínimos pueden ser accedidos fácilmente por personal y voluntarios."
  ogimg:          "https://raw.githubusercontent.com/AmericanRedCross/ctp-website/gh-pages/img/og-img-es.jpg"
  twitterimg:     "https://raw.githubusercontent.com/AmericanRedCross/ctp-website/gh-pages/img/twitter-img-es.jpg"

